<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #35424a;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
            background: #e8491d;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #35424a;
            color: #fff;
        }
        /* 交互效果 */
        nav a:hover {
            font-weight: bold;
        }
        button {
            background: #e8491d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>你好！</h2>
            <p>这是我的个人网站，用于分享我的项目和想法。</p>
            <button onclick="alert('欢迎！')">点击测试</button>
        </section>
        <section id="about">
            <h2>关于我</h2>
            <p>我是一个热爱编程和设计的人。</p>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>邮箱：<a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 我的个人网站. 保留所有权利.</p>
    </footer>

    <script>
        // 简单的交互脚本
        console.log("页面加载完成！");
    </script>
</body>
</html>
